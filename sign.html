<body>
    <div class="container-fluid">
        <div class="bg-image">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
                <div class="container">
                    <a href="lab.html" class="navbar-brand"><img src="icon.png" class="logo">  Boutime</a>

                                <a href="sign.html" class="nav-link">Sign up</a>

                        </ul>

                </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="margin-bottom: 15px; margin-top: 10px; height: 78.8vh; display: flex;">
                    <div class="forma">
                        <form role="form">
                            <div class="form-group">
                                <label style="color: white;" for="name">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="Enter your Name">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                            </div>
                            <hr>
                            <div class="form-check form-check-inline" style="margin-left: 60px; margin-bottom: 15px;">
                                <label style="color: white;" class="form-check-label" for="optionsRadios">
                                    <input class="form-check-input" type="radio" name="optionsRadios" id="radio1" value="male"> Male
                                </label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <label style="color: white;" class="form-check-label" for="optionsRadios">
                                    <input class="form-check-input" type="radio" name="optionsRadios" id="radio2" value="female"> Female
                                </label>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="inputDate">Enter birthdate:</label>
                                <input type="date" class="form-control">
                              </div>
                            <button type="button" class="btn btn-dark" style="margin: 0 auto; display: block;">Sign Up</button>
                        </form>
                    </div>
                </div>
